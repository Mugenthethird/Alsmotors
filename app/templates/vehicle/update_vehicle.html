{% extends "layouts/base.html" %}

{% block title %} About US {% endblock %}

{% block body_class %} about-us {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="cover">
  {% include 'includes/navigation-transparent.html' %}


  <!-- Section with four info areas left & one card right with image and waves -->
  <section class="pt-10">
    <div class="container">
      <div class="row">
        <div class="card card-body shadow-xl mt-n6">

          <form method="post" action="{{ url_for('vehicle_blueprint.update_vehicle',id=id) }}" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-4">
                <div class="input-group input-group-outline my-3">

                  <img id="blah" style="width:100%; height:25vh" src="/static/assets/img/placeholder-car.png" alt="...">


                  <input accept="image/*" class="btn btn-raised btn-round" type='file' id="imgInp" name="image" />
                </div>
              </div>
              <div class="col-md-8">
                <div class="div">
                  <div class="input-group input-group-outline my-3">
                    <select name="body" class="select-css">
                      <option disabled>BODY TYPE</option>
                      <option value="exterior">Exterior</option>
                      <option value="interior">Interior</option>
                    </select>
                  </div>

                  <div class="input-group input-group-static mb-4">
                    <label>Description</label>
                    <textarea name="description" class="select-css" id="message" rows="6"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit"
                            class="btn btn-lg bg-gradient-warning btn-lg w-100 mt-4 mb-0">Submit</button>
                  </div>

                </div>
              </div>
            </div>

        </div>

        </form>

      </div>
    </div>
  </section>
</div>

<script>
  imgInp.onchange = evt => {
    const [file] = imgInp.files
    if (file) {
      blah.src = URL.createObjectURL(file)
    }
  }

</script>
{% endblock content %}
